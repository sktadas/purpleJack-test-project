<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>purpleJack</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="https://fonts.cdnfonts.com/css/calculator">
</head>
<body>
    <div id="container">
        <h1 class="purple-gradient">purpleJack</h1>
        <p id="message-el">Want to play a round?</p>
        <p id="cards-el">Cards:</p>
        <p id="sum-el">Sum:</p>
        <div class="buttons">
            <div class="main-buttons">
                <button onclick="startGame()">START GAME</button>
                <button onclick="newCard()">NEW CARD</button>
            </div>
            <div class="reset-button">
                <button id="reset-btn" onclick="reset()"><i class="fas fa-undo"></i> <span class="sr-only">Reset</span></button>
            </div>
        </div>
        <p id="player-el"></p>
    </div> 
    <script src="index.js"></script>
</body>
</html>
